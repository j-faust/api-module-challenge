<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js"></script>
    <title>Coding Quiz App!</title>
</head>
<body>
    <div class="container">

        <div id="high-score">View High Score</div>

        <div><span id="timer-text"></span></span></div>

        <div id="instruction-box">
                    <span id="instruction-text">
                        Try to answer as many code-related questions within 90 seconds.<br>
                        Please keep in mind that incorrect answers will penalize the score/time by 10 seconds!
                    </span>

                <div><button type="button"  class="button" id="start-btn" onclick="beginQuiz()">Start Quiz!</button></div>
        </div>


    <div id="quiz-container">
        <div id="question-container"></div>

        <div id="quiz-btn" class="button"></div>

        <div id="statusMessageA"></div>

    </div>

    <div id="quiz-over-container">
        <div id="final-score"></div>

        <div id="high-score"></div>

        <div id="user-initials">Enter Your Intials: <input type="text" id="initials-text-box"></div>

        <div><button type="button" class="button" id="intials-btn">Submit</button></div>

    </div>

    <div id="return-container">

        <span id="return-text">Play Again?</span>

        <div><button type="button" class="button" id="return-btn">Start Over</button></div>

        <div><button type="button" class="button" id="exit-btn">Exit</button></div>


    </div>



 
 
 
 
 
 
 
 
 


    </div>
</body>
</html>
